# experiment configs
experiment_name: "isogd-debug"

# basic configs
batchsize: 2
n_epochs: 50000
seed: 0

video_length: 16
image_size: 64

tensorboard_dir: "result/debug/runs"
log_dir: "result/debug"

# geometric information type
geometric_info: "depth"

# interval
log_interval:         5
log_samples_interval: 5
snapshot_interval:    5
evaluation_interval:  5

# training settings
dis_update_ratio: 1 # number of D updates per every G update

# dataset configs
dataset:
  name: "isogd"
  path: "data/raw/isogd"
  n_workers: 2
  number_limit: 100

# model evaluation during training using inception score
evaluation:
  batchsize: 50
  num_samples: 200

# model configs
ggen:
  dim_z_content: 40
  dim_z_motion: 10
  ngf: 64
  optimizer:
    lr: 0.0002
    decay: 0.00001

cgen:
  dim_z_color: 10
  ngf: 64
  optimizer:
    lr: 0.0002
    decay: 0.00001

idis:
  use_noise: True
  noise_sigma: 0.1
  ndf: 64
  optimizer:
    lr: 0.0002
    decay: 0.00001

vdis:
  use_noise: True
  noise_sigma: 0.1
  ndf: 32
  optimizer:
    lr: 0.0002
    decay: 0.00001
